<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Google Developer Groups Uneswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#">
        <div class="logo">
            <img src="img/gdg-logo.png" alt="GDG Logo">
        </div>

        <h2>Sign Up</h2>

        <label for="firstname">Firstname</label><br>
        <input type="text" id="firstname" name="firstname" placeholder="Firstname"><br>

        <label for="username">Username</label><br>
        <input type="text" id="username" name="username" placeholder="Username"><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" placeholder="Password"><br>

        <label for="re-password">Confirm Password</label><br>
        <input type="re-password" id="re-password" name="re-password" placeholder="Confirm Password"><br>

        <button type="submit">Sign Up</button>

        <a href="index.html" class="call-to-action">Already have an account?</a>
    </form>
</body>
</html>
